name: construction_client
description: Construction Company Client App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.0
  flutter_dotenv: ^5.1.0 # Environment Variables
  
  # Networking
  http: ^1.1.0
  dio: ^5.3.0

  # UI Components
  google_fonts: ^6.1.0
  flutter_animate: ^4.2.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.0.0
  image_picker: ^1.2.1
  flutter_image_compress: ^2.4.0
  video_compress: ^3.1.2
  path: ^1.9.1
  path_provider: ^2.1.5
  http_parser: ^4.1.2
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - .env.android
    - .env
